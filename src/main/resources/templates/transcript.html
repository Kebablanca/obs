<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transkript</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	background: url('./Image/body.jpg');
	font-size: 12px;
	line-height: 22px;
	min-height: 100%;
	position: relative;
}

.container-fluid {
	display: flex;
	padding-left: 0px;
	padding-right: 0px;
}
</style>
</head>
<body>
	<div th:replace="navbar.html"></div>
	<div class="container-fluid">
		<div th:replace="navbar3.html"></div>
		<div style="width: 100%;">
			<div class="container-fluid" th:replace="navbar2.html"></div>
			<div class="container mt-5" style="box-shadow: 1px 1px 1px 1px #999;">
				<h1>Transkript</h1>
				<p>
					<strong>Student:</strong> <span
						th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
				</p>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Course Code</th>
							<th>Course Name</th>
							<th>Instructor</th>
							<th>Midterm Grade</th>
							<th>Final Grade</th>
							<th>Letter Grade</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="courseWithGrades : ${courses}">
							<td th:text="${courseWithGrades.course.courseCode}">Course
								Code</td>
							<td th:text="${courseWithGrades.course.courseName}">Course
								Name</td>
							<td th:text="${courseWithGrades.course.instructor}">Instructor</td>
							<td th:text="${courseWithGrades.midtermGrade}">Midterm Grade</td>
							<td th:text="${courseWithGrades.finalGrade}">Final Grade</td>
							<td th:text="${courseWithGrades.letterGrade}">Letter Grade</td>
						</tr>
					</tbody>
				</table>
				<p>
					Dönem Not Ortalaması: <span th:text="${gpa}"></span>
				</p>
				<p>
					Toplam Kredi: <span th:text="${totalCredits}"></span>
				</p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
