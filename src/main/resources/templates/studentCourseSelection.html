<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Seçim</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('@{/Image/body.jpg}');
            font-size: 12px;
            line-height: 22px;
            min-height: 100%;
            position: relative;
        }
        .container {
            margin-top: 50px;
            box-shadow: 1px 1px 1px 1px #999;
            padding: 20px;
            background-color: white;
        }
        .course-card {
            cursor: pointer;
        }
        .course-card.selected {
            border: 2px solid #007bff;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container">
        <h1>Ders Seçim</h1>
        <form th:action="@{/student/course-selection/select}" th:object="${selectedCourses}" method="post">
            <div class="form-group">
                <label for="courseList">Dersler</label>
                <div id="courseList" class="row">
                    <div th:each="course : ${courses}" class="col-md-4">
                        <div class="card course-card" th:data-id="${course.id}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${course.courseName}"></h5>
                                <p class="card-text">Kod: <span th:text="${course.courseCode}"></span></p>
                                <p class="card-text">Hoca: <span th:text="${course.instructor}"></span></p>
                                <p class="card-text">Kredi: <span th:text="${course.credits}"></span></p>
                                <input type="checkbox" name="courseIds" th:value="${course.id}" class="form-check-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.course-card').click(function() {
                $(this).toggleClass('selected');
                var checkbox = $(this).find('input[type="checkbox"]');
                checkbox.prop('checked', !checkbox.prop('checked'));
            });
        });
    </script>
</body>
</html>
