<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Seçim</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('@{/Image/body.jpg}');
            font-size: 12px;
            line-height: 22px;
            min-height: 100%;
            position: relative;
        }
        .container {
            margin-top: 50px;
            box-shadow: 1px 1px 1px 1px #999;
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container">
        <h1>Ders Seçim</h1>
        <form th:action="@{/student/course-selection/select}" th:object="${selectedCourses}" method="post">
            <div class="form-group">
                <label for="courseIds">Dersler</label>
                <select multiple id="courseIds" name="courseIds" class="form-control" th:field="*{courseIds}">
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
