<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Courses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('./Image/body.jpg');
            font-size: 12px;
            line-height: 22px;
            min-height: 100%;
            position: relative;
        }

        .container-fluid {
            display: flex;
            padding-left: 0px;
            padding-right: 0px;
        }

        .course-card {
            cursor: pointer;
        }

        .course-card:hover {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container-fluid">
        <div th:replace="navbar3.html"></div>
        <div style="width: 100%;">
            <div class="container-fluid" th:replace="teacherNavbar.html"></div>
            <div class="container mt-5" style="box-shadow: 1px 1px 1px 1px #999;">
                <h1>Derslerim</h1>
                <form th:action="@{/instructor/courses/update}" method="post">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Ders Kodu</th>
                                <th>Ders Adı</th>
                                <th>AKTS</th>
                                <th>Vize (%)</th>
                                <th>Final (%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}"  >
                                <td>
                                    <a th:href="@{/instructor-course-{courseId}(courseId=${course.id})}" th:text="${course.courseCode}">Ders Kodu</a>
                                </td>
                                <td th:text="${course.courseName}">Ders Adı</td>
                                <td th:text="${course.credits}">AKTS</td>
                                <td>
                                    <input type="number" class="form-control" name="midtermWeight" th:value="${course.midtermWeight}" required>
                                </td>
                                <td>
                                    <input type="number" class="form-control" name="finalWeight" th:value="${course.finalWeight}" required>
                                </td>
                                <input type="hidden" name="courseId" th:value="${course.id}">
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
