<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Seçim Ayarları</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('@{/Image/body.jpg}');
            font-size: 12px;
            line-height: 22px;
            min-height: 100%;
            position: relative;
        }
        .container {
            margin-top: 50px;
            box-shadow: 1px 1px 1px 1px #999;
            padding: 20px;
            background-color: white;
        }
        .course-card {
            cursor: pointer;
        }
        .course-card.selected {
            border: 2px solid #007bff;
            background-color: #f0f8ff;
        }
        .course-card.previously-selected {
            border: 2px solid #28a745;
            background-color: #d4edda;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#department').change(function() {
                var department = $(this).val();
                $.ajax({
                    url: '/admin/course-selection/courses',
                    type: 'GET',
                    data: { department: department },
                    success: function(response) {
                        var courses = response.courses;
                        var selectedCourseIds = response.selectedCourseIds;

                        $('#courseList').empty();
                        $.each(courses, function(index, course) {
                            var isSelected = selectedCourseIds.includes(course.id);
                            var cardClass = isSelected ? 'course-card previously-selected' : 'course-card';
                            var card = `
                                <div class="col-md-4">
                                    <div class="card ${cardClass}" data-id="${course.id}">
                                        <div class="card-body">
                                            <h5 class="card-title">${course.courseName}</h5>
                                            <p class="card-text">Kod: ${course.courseCode}</p>
                                            <p class="card-text">Hoca: ${course.instructor}</p>
                                            <p class="card-text">Kredi: ${course.credits}</p>
                                        </div>
                                    </div>
                                </div>`;
                            $('#courseList').append(card);

                            // Önceden seçilmiş dersleri form'a ekle
                            if (isSelected) {
                                $('<input>').attr({
                                    type: 'hidden',
                                    name: 'courseIds',
                                    value: course.id
                                }).appendTo('form');
                            }
                        });

                        // Kartlara tıklama olayını ekleyelim
                        $('.course-card').click(function() {
                            $(this).toggleClass('selected');
                            var courseId = $(this).data('id');
                            if ($(this).hasClass('selected')) {
                                $('<input>').attr({
                                    type: 'hidden',
                                    name: 'courseIds',
                                    value: courseId
                                }).appendTo('form');
                            } else {
                                $('input[name="courseIds"][value="' + courseId + '"]').remove();
                            }
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error: ", status, error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container">
        <h1>Ders Seçim Ayarları</h1>
        <form th:action="@{/admin/course-selection/settings}" th:object="${courseSelectionSetting}" method="post">
            <div class="form-group">
                <label for="department">Departman</label>
                <select id="department" name="department" class="form-control" th:field="*{department}" required>
                    <option value="" disabled selected>Departman Seçiniz</option>
                    <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Başlangıç Tarihi</label>
                <input type="date" id="startDate" name="startDate" class="form-control" th:field="*{startDate}" required>
            </div>
            <div class="form-group">
                <label for="endDate">Bitiş Tarihi</label>
                <input type="date" id="endDate" name="endDate" class="form-control" th:field="*{endDate}" required>
            </div>
            <div class="form-group">
                <label for="courseList">Dersler</label>
                <div id="courseList" class="row">
                    <!-- AJAX ile dersler buraya yüklenecek -->
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
