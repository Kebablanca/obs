<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kullanıcı Listesi</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">

<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
	background: url('./Image/body.jpg');
	font-size: 12px;
	line-height: 22px;
	min-height: 100%;
	position: relative;
}

.container-fluid {
	display: flex;
	padding-left: 0px;
	padding-right: 0px;
}
</style>

</head>
<body>
	<div th:replace="navbar.html"></div>
	<div class="container-fluid">
		<div th:replace="navbar3.html"></div>
		<div style="width: 100%;">
			<div class="container" th:replace="staffNavbar.html"></div>
			<h1>Kullanıcı Listesi</h1>
			<a href="/users/add" class="btn btn-primary">Yeni Kullanıcı Ekle</a>
			<a href="/search" class="btn btn-success">Kullanıcı Ara</a>
			<table class="table table-striped table-hover"
				style="box-shadow: 3px 3px 3px 3px #999;">
				<thead>
					<tr>
						<th>Ad</th>
						<th>Soyad</th>
						<th>Email</th>
						<th>Numara</th>
						<th>Rol</th>
						<th>Departman</th>
						<th>İşlemler</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.firstName}">Ad</td>
						<td th:text="${user.lastName}">Soyad</td>
						<td th:text="${user.mail}">Email</td>
						<td th:text="${user.number}">Numara</td>
						<td th:text="${user.role}">Rol</td>
						<td th:text="${user.department}">Departman</td>
						<td>
							<form
								th:action="@{/users/delete/{number}(number=${user.number})}"
								method="post">
								<button type="submit" class="btn btn-danger">Sil</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
